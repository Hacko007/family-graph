<!DOCTYPE html>
<html>
<head>
    <script src="src/box.js"></script>
    <script>
        function init() {
            let mainSvg = document.getElementById("main-svg");
            for (let i = 0; i < 40; i++) {
                let box = new Box();
                box.x = i * 300 + 10;
                box.y = 300;
                box.width = 250;
                box.height = 100;                mainSvg.appendChild(box.createRect());    
            }
        }
    </script>

    <meta charset="utf-8" />
    <title>Family Graph</title>
</head>
<body onload="init()">
<svg id="main-svg" viewBox="0 0 5000 1000"></svg>
</body>
</html>
