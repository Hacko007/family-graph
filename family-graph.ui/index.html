<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="assets/defaultStyle.css"/>

    <script src="src/PathHelper.js"></script>
    <script src="src/box.js"></script>
    <script src="src/personBox.js"></script>

    <script>
        function init() {
            let main = document.getElementById("main-svg");


            let box = new MaleBox("M0");
            box.x =  0 ;
            box.y =  10 ;

            let box1 = new MaleBox("M1");
            box1.x =  10 ;
            box1.y =  50 ;
        
            let box2 = new FemaleBox("F1");
            box2.x = 0 ;
            box2.y = 1210;

            let box3 = new FemaleBox("F2");
            box3.x = 210 ;
            box3.y = 1210;

            let box4 = new MaleBox("M2");
            box4.x = 1500 ;
            box4.y = 1210;

            Box.makeSpaceHorizontally({box, box1,box2,box3});
            var l = box1.connectTo({box, box2, box3,box4});
            l.forEach(line => main.appendChild(line));

            add(main, box);
            add(main, box1);
            add(main, box2);
            add(main, box3);
            add(main, box4);

        }

        function add(svg, box) {
            var v = box.create();
            v.forEach(e=>svg.appendChild(e));
        }

    </script>

    <meta charset="utf-8" />
    <title>Family Graph</title>
</head>
<body onload="init()">
<svg id="main-svg" viewBox="0 0 5000 3000"></svg>
</body>
</html>
